name: Java CI

on:
  push:
    branches:
    - '**'
    tags:
    - 'v*-es*'
  pull_request:

env:
  GRADLE_ARGS: "--info --stacktrace"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 12

    - name: Cache gradle wrapper
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-wrapper

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
        restore-keys: ${{ runner.os }}-gradle-deps

    - name: Assemble and run tests
      run: |
        set -eux
        if [[ $GITHUB_REF == refs/tags/v*-es* ]]; then
          ES_VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v.*-es\(.*\)/\1/')
          GRADLE_ARGS="$GRADLE_ARGS -PesVersion=$ES_VERSION"
        fi
        ./gradlew assemble $GRADLE_ARGS
        ls -lh build/distributions
        ./gradlew check $GRADLE_ARGS

    - uses: actions/upload-artifact@v2
      if: |
        github.event_name == 'push' &&
        startsWith(github.ref, 'refs/tags/v')
      with:
        name: elasticsearch-plugin
        path: |
          build/distributions/*.zip

  release_es_plugin:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')
    needs:
    - build
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: elasticsearch-plugin

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false

    - name: Fetch release version
      run: |
        set -eux
        ls -l
        RELEASE_VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v\(.*\)/\1/')
        echo "RELEASE_ARTIFACT_NAME=collapse-extension-$RELEASE_VERSION.zip" >> $GITHUB_ENV

    - name: Upload release
      id: upload-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.RELEASE_ARTIFACT_NAME }}
        asset_name: ${{ env.RELEASE_ARTIFACT_NAME }}
        asset_content_type: application/zip
